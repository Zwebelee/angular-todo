<form #myForm="ngForm" novalidate [formGroup]="newTodoForm" (ngSubmit)="onAdd(myForm)">
  <mat-card>
    <mat-card-header>
      ğŸ“Add a new TODO
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput formControlName="description">
        <mat-hint>Enter a todo</mat-hint>
        @if (newTodoForm.get('description')?.hasError('required')) {
          <mat-error>no valid input</mat-error>
        }
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Add</button>
    </mat-card-actions>
  </mat-card>
</form>
